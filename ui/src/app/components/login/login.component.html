<div class="login-container">
  <div class="login-page">
    <div class="form">
      <div class="login">
        <div class="login-header">
          <h3>Hey Foodie :) Log In!</h3>
        </div>
      </div>
      <form #saveForm="ngForm" (ngSubmit)="login(saveForm)">
        <input #email="ngModel" type="text" placeholder="Email" [(ngModel)]="emailId" name="email" required />
        <!-- <small class="text-danger">&#x24D8;Email is required</small> -->
        
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
        <!-- <small class="text-danger" [class.d-none]="">&#x24D8;Password is required</small> -->
        
        <div>
          <a href="/forgot">Forgot password ?</a>
        </div>
        <br>
        <button type="submit">login</button>
        <p class="message">Not registered? <a href="signup/">Create an account</a></p>
      </form>
    </div>
  </div>
</div>
