<div class="login-container">
  <div class="login-page">
    <div class="form">
      <div class="login">
        <div class="login-header">
          <h3>Reset Password</h3>
        </div>
      </div>

      <form #saveForm="ngForm" (ngSubmit)="resetPassword(saveForm)">
        <input type="text" placeholder="New password" [(ngModel)]="newPassword" required />
        <br>
        <input type="text" placeholder="confirm password" [(ngModel)]="confirmPassword" required />
        <br>
        <button type="submit">Submit</button>

      </form>
    </div>
  </div>
</div>
